<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Day & Night Toggle</title>
  </head>
  <body class="app_colors">
    <main
      class="d-flex justify-content-center align-items-center w-100 h-100 container">
      <div class="toggle-switch-container position-relative">
        <input
          type="checkbox"
          name="toggle"
          id="toggle"
          class="position-absolute checkbox-input" />
        <div class="position-absolute toggle-switch cursor-pointer">
          <label
            for="toggle"
            class="w-100 h-100 d-block cursor-pointer position-relative">
            <span class="moon-dot-1 position-absolute"></span>
            <span class="moon-dot-2 position-absolute"></span
            ><span class="moon-dot-3 position-absolute"></span
          ></label>
        </div>
        <div class="clouds-container">
          <div class="cloud cloud-1 position-absolute"></div>
          <div class="cloud cloud-2 position-absolute"></div>
          <div class="cloud cloud-3 position-absolute"></div>
          <div class="cloud cloud-4 position-absolute"></div>
          <div class="cloud cloud-5 position-absolute"></div>
          <div class="cloud cloud-6 position-absolute"></div>
        </div>
        <div class="shadow-ring-1 position-absolute"></div>
        <div class="shadow-ring-2 position-absolute"></div>
        <div class="shadow-ring-3 position-absolute"></div>
        <div class="shadow-ring-4 position-absolute"></div>
        <div class="stars-container">
          <svg
            class="star-1 position-absolute"
            stroke="currentColor"
            fill="none"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke-linecap="round"
            stroke-linejoin="round"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M3 12h18"></path>
            <path d="M12 21v-18"></path>
            <path d="M7.5 7.5l9 9"></path>
            <path d="M7.5 16.5l9 -9"></path>
          </svg>
          <svg
            class="star-2 position-absolute"
            stroke="currentColor"
            fill="none"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke-linecap="round"
            stroke-linejoin="round"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M3 12h18"></path>
            <path d="M12 21v-18"></path>
            <path d="M7.5 7.5l9 9"></path>
            <path d="M7.5 16.5l9 -9"></path>
          </svg>
          <svg
            class="star-3 position-absolute"
            stroke="currentColor"
            fill="none"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke-linecap="round"
            stroke-linejoin="round"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M3 12h18"></path>
            <path d="M12 21v-18"></path>
            <path d="M7.5 7.5l9 9"></path>
            <path d="M7.5 16.5l9 -9"></path>
          </svg>
          <svg
            class="star-4 position-absolute"
            stroke="currentColor"
            fill="none"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke-linecap="round"
            stroke-linejoin="round"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M3 12h18"></path>
            <path d="M12 21v-18"></path>
            <path d="M7.5 7.5l9 9"></path>
            <path d="M7.5 16.5l9 -9"></path>
          </svg>
          <svg
            class="star-5 position-absolute"
            stroke="currentColor"
            fill="none"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke-linecap="round"
            stroke-linejoin="round"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M3 12h18"></path>
            <path d="M12 21v-18"></path>
            <path d="M7.5 7.5l9 9"></path>
            <path d="M7.5 16.5l9 -9"></path>
          </svg>
        </div>
      </div>
    </main>
  </body>
</html>
