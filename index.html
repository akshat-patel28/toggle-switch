<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Day & Night Toggle</title>
  </head>
  <body class="app_colors">
    <main
      class="d-flex justify-content-center align-items-center w-100 h-100 container">
      <div class="toggle-switch-container position-relative">
        <input
          type="checkbox"
          name="toggle"
          id="toggle"
          class="position-absolute checkbox-input" />
        <div class="position-absolute toggle-switch cursor-pointer">
          <label for="toggle" class="w-100 h-100 d-block"></label>
        </div>
      </div>
    </main>
  </body>
</html>
